# Windows Rules https://wiki.hyprland.org/0.45.0/Configuring/Window-Rules/ #

# Workspace placement
windowrule = workspace 3, match:class ^(discord|vesktop)$
windowrule = workspace 3, match:class ^Slack$
windowrule = workspace 4, match:class ^jetbrains-pycharm$

# Float Necessary Windows
windowrule = float on, size 960 640, match:class ^(org.pulseaudio.pavucontrol)
windowrule = float on, match:class ^()$, match:title ^(Picture in picture)$
windowrule = float on, match:class ^()$, match:title ^(Save File)$
windowrule = float on, match:class ^()$, match:title ^(Open File)$
windowrule = float on, match:class ^(LibreWolf)$, match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float on, match:class ^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float on, match:class ^(CachyOSHello)$
windowrule = float on, match:class ^(zenity)$
windowrule = float on, match:class ^()$, match:title ^(Steam - Self Updater)$
# Increase the opacity
# windowrule = opacity 0.92, match:class ^(nemo)$
# windowrule = opacity 0.96, match:class ^(discord|vesktop)$
# General window rules
windowrule = float on, size 960 540, move ((monitor_w*0.25)-), match:title ^(Picture-in-Picture)$
windowrule = float on, move ((monitor_w*0.25)-), size 960 540, match:title ^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = pin on, match:title ^(danmufloat)$
windowrule = rounding 5, match:title ^(danmufloat|termfloat)$
# PyCharm fix
windowrule = no_initial_focus on, match:class ^(.*jetbrains.*)$, match:title ^(win.*)$
# e-ID fix
windowrule = float on, match:class ^eu\.web-eid\.web-eid$
windowrule = float on, match:class ^(it.mijorus.smile)$
# Libreoffice fix
windowrule = suppress_event maximize, match:class ^(libreoffice.*)$

windowrule = float on, match:title ^OneDriveGUI -.*
windowrule = no_initial_focus on, match:title ^Discord Updater$
windowrule = group set always, match:class ^(discord|vesktop)$
windowrule = group set, match:class ^Slack$
windowrule = group set, match:class ^jetbrains-pycharm$
windowrule = float on, size 900 540, center on, match:class ^waypaper$

windowrule = float on, center on, max_size 400 100, match:class ^(Zotero)$, match:title ^(Quick Format Citation|Progress)$

# Layers Rules #
layerrule = animation slide down, match:namespace waybar
layerrule = blur on, ignore_alpha 0.7, dim_around on, match:namespace rofi
# Layers Rules End #
